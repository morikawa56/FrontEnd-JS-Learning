<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [4, 9 ,2 , 1, 3]
        let temp
        for(let i = 0; i < arr.length - 1; i++)
        {
            for(let j = 0; j < arr.length - i - 1;j++)
            {
                if(arr[j] > arr[j + 1])
                {
                    temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
