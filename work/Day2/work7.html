<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = +prompt('请输入一个星期数：')
        switch(date)
        {
            case 1:alert('Monday');break
            case 2:alert('Tuesday');break
            case 3:alert('Wednsday');break
            case 4:alert('Thursday');break
            case 5:alert('Friday');break
            case 6:alert('Saturday');break
            case 7:alert('Sunday');break
            default:alert('Please input an avaliable number');break
        }
    </script>
</body>
</html>
