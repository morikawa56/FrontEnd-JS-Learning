<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, sum = 0
        let input = +prompt('请输入要加到的数：')
        for(i = 1; i <= input; i++)
        {
            sum = sum + i
        }
        alert(`累加值为${sum}`)
    </script>
</body>
</html>
