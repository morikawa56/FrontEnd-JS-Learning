<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let uname
        let password
        while(1)
        {
            uname = prompt('请输入用户名：')
            password = prompt('请输入密码：')
            if(uname === 'admin' && password === '123456')
            {
                alert('登录成功')
                break
            }
            else
            {
                alert('登录失败')
            }
        }
    </script>
</body>
</html>
