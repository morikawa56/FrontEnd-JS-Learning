<body>
    <script>
        function changeNum(x = 0, y = 0) {
            let temp
            temp = x
            x = y
            y = temp
            return [x, y]
        }
        let arr1 = [1, 2]
        let arr2 = changeNum(arr1[0], arr1[1])
        console.log(arr2)
    </script>
