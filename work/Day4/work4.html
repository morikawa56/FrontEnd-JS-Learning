<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function balance() {
            let sum = +prompt('请输入银行卡余额：')
            let foodPrice = +prompt('请输入当月食宿消费金额：')
            let livePrice = +prompt('请输入当月生活消费金额：')
            let leftSum = sum - foodPrice - livePrice
            alert(`您当前的余额为${leftSum}`)
            return leftSum
        }

        while(1)
        {
            console.log(balance())
        }

    </script>
</body>
</html>
