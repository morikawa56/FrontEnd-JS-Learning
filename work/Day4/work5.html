<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function handleData(arr, bool = 1) {
            if(bool) {
                let sum = 0
                for(let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                return sum
            }
            else {
                let avg = 0
                let sum = 0
                for(let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                avg = sum / arr.length
                return avg
            }
        }  
        console.log(handleData([10, 20, 30, 40], false))
    </script>
</body>
</html>
